<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Sistema administrativo</title>
</head>
<body class="container mt-5">
    <div class="alert alert-info display-1" text-center> 
        <center>Formulario {{title}}</center>
    </div>

    <form method="POST">
        <table class="table">
            {{formulario.as_table}}
            {% csrf_token %}
            <tr>
                <td colspan="2">
                    <a href="/" class="btn btn-info">Volver</a>
                    <button type="submit" class="btn btn-success text-white btn-group float-end"><i class="bi bi-save"></i> Guardar</button>
                </td>
            </tr>
        </table>
    </form> 
    
</body>
</html>
